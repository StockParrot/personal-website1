<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="../css/light.css" id="themeStylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <script>
    function switchTheme() {
      const themeLink = document.getElementById('themeStylesheet');
      themeLink.href = themeLink.href.includes('light.css') ? '../css/dark.css' : '../css/light.css';
    }
  </script>
</head>
<body>
  <button onclick="switchTheme()">Toggle Theme</button>
  <h1>Contact</h1>
  <p>John Doe, 55555-5555</p>
  <a href="../index.html">Back</a>
</body>
</html>
