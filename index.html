<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockParrot's website</title>
  <link rel="stylesheet" href="" id="themeStylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <script>
    function setTheme(theme) {
      const themeLink = document.getElementById('themeStylesheet');
      themeLink.href = theme === 'dark' ? 'css/dark.css' : 'css/light.css';
      localStorage.setItem('theme', theme);
    }

    function switchTheme() {
      const currentTheme = localStorage.getItem('theme') === 'dark' ? 'light' : 'dark';
      setTheme(currentTheme);
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
    };
  </script>
</head>
<body>
  <button onclick="switchTheme()">Toggle Theme</button>
  <img src="https://avatars.githubusercontent.com/u/202875659" alt="Profile" class="avatar" />
  <h1>StockParrot's website</h1>
  <p>this is a website under construction, watch out</p>
  <nav>
    <a href="pages/about.html">About</a> |
    <a href="pages/contact.html">Contact</a>
  </nav>
</body>
</html>
